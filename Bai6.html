    function takeNumber(arr) {
        arr.push("");
        let numberArr = [];
        let numberStr = "";
        for (let e of arr) {
            if ((/[0-9]/.test(e)) ||
                ((e === "-") && (numberStr === ""))) {
                numberStr +=e;
            }else {
                if (numberStr!==""){
                    numberArr.push(Number(numberStr));
                    numberStr ="";
                }
            }
        }
        return numberArr;
    }
