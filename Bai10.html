<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai10</title>
</head>
<body>
<script>
    let giadien = Number(prompt("nhập số điện ", "0"));
    if (giadien < 0) {
        alert("điêu")
    }
    else {
        if (giadien < 10) {
            alert(1000 * giadien + "nghìn")
        } else {
            alert(10000 * giadien + "nghìn")
        }
    }

</script>
</body>
</html>
